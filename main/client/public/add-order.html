<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - AutoBar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="no-hover">

    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <a href="stockroom.html" class="active"><li>Virtual Stockroom</li></a>
                <a href="history.html"><li>History</li></a>
                <a href="analytics.html"><li>Analytics</li></a>
            </ul>
        </nav>

        <div class="logo">
            <img src="img/logo.png" alt="AutoBar Logo">
        </div>
    </header>

    <div class="background-blur"></div>
    <!-- Grey Band Background -->
    <div class="grey-band"></div>

    <!-- Order Page Layout -->
    <div class="order-container">
        <div class="order-row">
            <!-- Left Side: Item List -->
            <div class="card large item-list-container">
                <h2>Available Items</h2>
                <ul id="item-list"></ul>
            </div>

            <!-- Right Side: Order Form -->
            <div class="card medium">
                <form class="order-form">
                <div class="order-content">
                    <div class="order-form">
                        <h2>Add Order</h2>
                        <input type="text" placeholder="Name">
        
                        <div class="radio-group">
                            <label>Category:</label>
                            <div class="radio-options">
                                <input type="radio" name="category" value="beer"> Beer
                                <input type="radio" name="category" value="wine"> Wine
                                <input type="radio" name="category" value="spirits"> Spirits
                                <input type="radio" name="category" value="soft drinks"> Soft Drinks
                            </div>
                        </div>
        
                        <div class="radio-group">
                            <label>Unit:</label>
                            <div class="radio-options">
                                <input type="radio" name="unit" value="bottle"> Bottle
                                <input type="radio" name="unit" value="ml"> mL
                                <input type="radio" name="unit" value="keg"> Keg
                            </div>
                        </div>
                        
                        
                        <input type="number" placeholder="Quantity">
                    
                    </div>
                </div>
        
                <!-- Submit button stays at the bottom -->
                <div class="card-order">
                    <button type="submit" class="add-order-button">Submit</button>
                </form>
        
                </div>
            </div>
        </div>
    </div>


    <script src="/js/nav.js"></script>
    
    <script src="/js/addOrder.js"></script>

    <script src="/js/getStock.js"></script>

    <script src="/js/loadStock.js"></script>

</body>
</html>
