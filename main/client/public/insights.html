<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Stockroom - AutoBar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <a href="stockroom.html"><li>Virtual Stockroom</li></a>
        
                <a href="analytics.html" class="active"><li>Analytics</li></a>
            </ul>
        </nav>

        <div class="logo">
            <img src="img/logo.png" alt="AutoBar Logo">
        </div>
    </header>
    <body>

        <div class="insight-container">
          <h2>Weekly Order Summary</h2>
      
          <div class="charts-box">
            <div class="chart">
              <p>Total Items Ordered</p>
              <img src="img/beer_trends.png" alt="Bar graph of total items ordered" />
            </div>

            <div class="chart">
              <p>Beer Order Trends</p>
              <img src="/img/weekly_totals.png" alt="Line graph of beer trends" />
            </div>
          </div>
      
          <p class="footnote">Based on historical data up to Week 50.</p>
        </div>

    <div class="background-blur"></div>
    <!-- Grey Band Background -->
    <div class="grey-band"></div>


    <script src="/js/nav.js"></script>
    <script src="/js/insights.js"></script>

</body>
