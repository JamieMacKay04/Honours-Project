<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBar Landing Page</title>
    <link rel="stylesheet" href="styles\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="AutoBar Logo">
        </div>
        <h1>Autobar</h1>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="background-blur"></div> <!-- Blurred background effect -->

        <div class="grey-band"></div>

        <!-- CARD SECTION -->
        <div class="card-container">
            
            <div class="card">
                <a href="stockroom.html">
                    <div class="image-placeholder">
                        <img src="../img/stockroom.png" alt="Stock Image">
                    </div>
                    <div class="card-content">
                        <h2>Virtual Stockroom</h2>
                    </div>
                </a>
            </div>
            
            <div class="card">
                <a href="history.html">
                    <div class="image-placeholder">
                        <img src="../img/history.png" alt="Stock Image">
                    </div>
                    <div class="card-content">
                        <h2>History</h2>
                    </div>
                </a>
            </div>
            
            <div class="card">
                <a href="analytics.html">
                    <div class="image-placeholder">
                        <img src="../img/analytics.png" alt="Stock Image">
                    </div>
                    <div class="card-content">
                        <h2>Analytics</h2>
                    </div>
                </a>
            </div>

            <script src="/js/nav.js"></script>

            

            

</body>
</html>
