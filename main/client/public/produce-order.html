<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - AutoBar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="no-hover">

    <header>
        <nav>
            <ul>
                <a href="stockroom.html" class="active"><li>Virtual Stockroom</li></a>
                <a href="analytics.html"><li>Analytics</li></a>
            </ul>
        </nav>

        <div class="logo">
            <img src="img/logo.png" alt="AutoBar Logo">
        </div>
    </header>

    <div class="background-blur"></div>
    <div class="grey-band"></div>

    <div class="pushdown">
        <button class="add-order-button" onClick={handleButtonClick}  id="runScriptsButton">Run Scripts and Fetch New Orders</button>
        <br><br><br>
        <button class="add-order-button" onClick={handleButtonClick}  id="update">Update Stock</button>

        <div id="progress-container" style="display: none;">
            <p id="status-text">Processing...</p>
            <div id="progress-bar" style="
                width: 0%;
                height: 20px;
                background-color: #4CAF50;
                transition: width 0.3s ease;
            "></div>
        </div>
        
    <div id="output-container" style="margin-top: 20px;"></div>


    <script src="js/produceOrder.js"></script>
</body>
</html>
