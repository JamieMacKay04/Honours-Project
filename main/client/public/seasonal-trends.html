<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Trends - AutoBar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="stockroom.html"><li>Virtual Stockroom</li></a>
                <a href="history.html"><li>History</li></a>
                <a href="analytics.html" class="active"><li>Analytics</li></a>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/logo.png" alt="AutoBar Logo">
        </div>
    </header>

    <div class="background-blur"></div>
    <div class="grey-band"></div>

    <main class="seasonal-trends">
        <h2>"Season"</h2>
        <div class="season-info">
            <div class="season-box">
                <p>Info about season</p>
            </div>
            <div class="choices">
                <div class="choice beer">
                    <p>Beer Choice</p>
                </div>
                <div class="choice wine">
                    <p>Wine Choice</p>
                </div>
                <div class="choice cocktail">
                    <p>Cocktail Choice</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/nav.js"></script>
</body>
</html>
