<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Stockroom - AutoBar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <a href="stockroom.html" class="active"><li>Virtual Stockroom</li></a>
                <a href="history.html"><li>History</li></a>
                <a href="analytics.html"><li>Analytics</li></a>
            </ul>
        </nav>

        <div class="logo">
            <img src="img/logo.png" alt="AutoBar Logo">
        </div>
    </header>

    <div class="background-blur"></div>
    <!-- Grey Band Background -->
    <div class="grey-band"></div>


    <!-- Stockroom Options -->
    <div class="stockroom-container">
        <div class="stockroom-row">
            <div class="card">
                <a href="add-order.html">
                    <div class="image-placeholder"></div>
                    <div class="card-content">
                        <p>Add Stock Order</p>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="produce-stock.html">
                    <div class="image-placeholder"></div>
                    <div class="card-content">
                        <p>Produce Stock Order</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="stockroom-row single">
            <div class="card">
                <a href="view-stockroom.html">
                    <div class="image-placeholder"></div>
                    <div class="card-content">
                        <p>View Stock Room</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="/js/nav.js"></script>

</body>
</html>


    <script src="/js/nav.js"></script>


</body>
</html>
