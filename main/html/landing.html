<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBar Landing Page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="AutoBar Logo">
        </div>
        <h1>Application Name</h1>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="background-blur"></div> <!-- Blurred background effect -->

        <div class="grey-band"></div>

        <!-- CARD SECTION -->
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <h2>Virtual Stockroom</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2>History</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2>Analytics</h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
